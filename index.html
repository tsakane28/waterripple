<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Dev ðŸš€</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle, rgba(18,18,18,1) 0%, rgba(9,9,9,1) 100%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating shapes */
        .shape {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out alternate;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(30px); }
        }

        /* Glowing text effect */
        .glow-text {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.6);
        }

        /* Neon button effect */
        .neon-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: 0.3s ease-in-out;
        }

        .blue { background: #2563eb; }
        .purple { background: #9333ea; }

        .neon-button::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, cyan, magenta);
            z-index: -1;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .neon-button:hover::before {
            opacity: 1;
        }

        .neon-button:hover {
            transform: scale(1.05);
        }

        /* Water ripple effect */
        .ripple {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* Button Container */
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <!-- Floating Shapes -->
    <div class="shape" style="top: 10%; left: 10%; animation-duration: 5s;"></div>
    <div class="shape" style="top: 50%; left: 80%; animation-duration: 7s;"></div>
    <div class="shape" style="top: 80%; left: 40%; animation-duration: 6s;"></div>

    <!-- Main Content -->
    <h1 class="glow-text">Future Dev ðŸš€</h1>
    <p>Crafting digital experiences that blend innovation with aesthetics.</p>
    
    <div class="button-container">
        <button class="neon-button blue">View Projects</button>
        <button class="neon-button purple">Contact Me</button>
    </div>

    <script>
        // Water ripple effect on mouse movement
        document.body.addEventListener("mousemove", function(event) {
            let ripple = document.createElement("div");
            ripple.classList.add("ripple");
            ripple.style.left = `${event.clientX - 50}px`;
            ripple.style.top = `${event.clientY - 50}px`;
            document.body.appendChild(ripple);
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });
    </script>
</body>
</html>
